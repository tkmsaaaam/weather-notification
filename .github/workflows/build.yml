name: build
on:
  workflow_dispatch:
  push:
    branches:
      - main
permissions: {}
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      REPO_NAME: weather-notification
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version-file: "go.mod"
      - name: setup cache
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
      - name: Build
        run: go build
      - name: Add cache
        uses: actions/cache/save@v3
        with:
          path: ~/work/${{ env.REPO_NAME }}/${{ env.REPO_NAME }}/${{ env.REPO_NAME }}
          key: ${{ runner.os }}-go-${{ github.sha }}
